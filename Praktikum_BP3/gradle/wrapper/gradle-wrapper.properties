# File ini mengatur versi Gradle yang digunakan oleh proyek Anda.
# AGP 8.9.1 (yang akan kita set di TOML) butuh Gradle 8.8 atau lebih baru.
# Anda menyebut JDK 21 dan Gradle 9.0.1, tapi juga 8.11.
# Mari kita gunakan Gradle 8.8 yang stabil dan pasti kompatibel dengan AGP 8.9.1
# Jika Anda yakin ingin menggunakan 9.0.1, ubah 8.8-bin.zip menjadi 9.0.1-bin.zip
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https://services.gradle.org/distributions/gradle-8.8-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
